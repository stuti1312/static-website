<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>PRO2</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo2.png" alt="logo">
            <h4 class="logo">three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">SPECS</a></li>
                <li><a class="nav-link" href="#">PRODUCTS</a></li>
                <li><a class="nav-link" href="#">CONTACTS</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.jfif" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>LATEST LAPTOPS</h1>
                    <p>
                        the new 14 inch display offering a touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/final.jpg" alt="trendy laptop">
            </div>
        </section>
    </main>
</body>
</html>
